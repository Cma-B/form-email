<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="style.css"/>
  <title>Form</title>
</head>
<body>
   <form action="https://formsubmit.co/b58db74c45dec88d24984403a9659c19" method="POST">
          <div class="form-box">
            <p class="subheading">
              Skriv upp dig h√§r.
            </p>
            <div class="form__group">
              <label for="name" class="form__label">Email</label>
              </br>
              <input class="email" type="email" name="email" required>
            </div>
          </div>
          
            <button type="submit" value="Submit"  class="btn btn--full form" onclick="openPopup()">Skicka</button>
           <div class="popup" id="popup">
            <img src="./assets/tick.png">
            <h2>Tack!</h2>
            <p>Nu har vi din e-postadress</p>
            <button onclick="closePopup()" type="button">OK</button>
          </div>
        </form>
        <script>
                  let popup = document.getElementById('popup');
function openPopup() {
  popup.classList.add('open-popup');
}
function closePopup() {
  popup.classList.remove('open-popup');
}
        </script>

</body>
</html>
